{% extends 'base.html' %}

{% block title %}
    Login
{% endblock title %}

{% block body %}
    <h1>Login</h1>
    {% if form.errors %}
        <p>
            Your username and password didn`t match. 
            Please try again.
        </p>
    {% else %}
        <p>Please use the following form to login:</p>
    {% endif %}
    <div class="load-form">
        <form action="{% url 'account:login' %}" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ name }}">
            <p><input type="submit" value="Login"></p>
        </form>
    </div>
{% endblock body %}
